<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clock Using Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="clock">
		<h1 style="color: white;padding-bottom: 10px;text-align: center;font-style: italic;font-weight: bold;">THE TIME IS NOW</h1>
		<div id="time">
			<div><span id="hour" style="color:white;padding-top: 10px;text-align: center;">00</span><hr style="border: 1px solid white;"><span style="color:white;padding-top: 40px; text-align: center;">Hours</span></div>
			<div><span id="minute" style="color:white;padding-top: 10px;text-align: center;">00</span><hr style="border: 1px solid white;"><span style="color:white;padding-top: 40px; text-align: center;">Minutes</span></div>
			<div><span id="second" style="color:white;padding-top: 10px;text-align: center;">00</span><hr style="border: 1px solid white;"><span style="color:white;padding-top: 40px; text-align: center;">Seconds</span></div>
		</div>
	</div>
	<script type="text/javascript">
		function clock()
		{
			var hours = document.getElementById('hour');
			var minutes = document.getElementById('minute');
			var seconds = document.getElementById('second');

			var h = new Date().getHours();
			var m = new Date().getMinutes();
			var s = new Date().getSeconds();

			hours.innerHTML = h;
			minutes.innerHTML = m;
			seconds.innerHTML = s;

			var interval = setInterval(clock,1000);
		}
		clock();
	</script>
</body>
</html>
